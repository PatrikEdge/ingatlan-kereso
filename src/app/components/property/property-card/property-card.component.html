<mat-card class="property-card">
    <img mat-card-image [src]="property.images[0]" alt="Kép az ingatlanról" />
    <mat-card-header>
      <mat-card-title>{{ property.title }}</mat-card-title>
      <mat-card-subtitle>{{ property.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ property.description }}</p>
      <p><strong>Ár:</strong> {{ property.price | number }} Ft</p>
      <p><strong>Alapterület:</strong> {{ property.size }} m²</p>
      <p><strong>Szobák:</strong> {{ property.rooms }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="primary" (click)="onToggleFavorite()">
        <mat-icon>{{ property.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <app-property-list></app-property-list>
